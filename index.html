<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>New Year CountDown</title>
  </head>
  <body>
    <h1>New Years Eve</h1>
    <div class="countdown">
      <div class="countdownSpan days-c">
        <p class="bigText" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdownSpan hours-c">
        <p class="bigText" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdownSpan mins-c">
        <p class="bigText" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="countdownSpan seconds-c">
        <p class="bigText" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
